<html>
<!-- In OBS make browser somewhere around 550x120, play with the width depending on value size and title size

	Params: 
	   variable: which FitzBot variable to use
	   title: Prepended text to the variable value, with a colon in between.
 -->

<head>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<script src="js/bridge.js"></script>
	<style>
		#valueText {
			color: #fff;
			text-shadow: 2px 0 0 #000, 0 -2px 0 #000, 0 2px 0 #000, -2px 0 0 #000;
			font-size: 80px;
			font-family: 'Anton', sans-serif;
			text-align: center;
		}
	</style>
	<script>
		let value = 0;

		$(document).ready(function ()
		{
			const urlParams = new URLSearchParams(window.location.search);
			const variableName = urlParams.get('variable');
			const title = urlParams.get('title');

			function updateDom()
			{
				if (!title)
				{
					$('#valueText').text(`${value}`);
				}
				else
				{
					$('#valueText').text(`${title}: ${value}`);
				}
			}

			fitzbot.connect();

			fitzbot.on("connected", () =>
			{
				console.log("Connected!!")
				fitzbot.requestVariables(variableName);
			});

			fitzbot.on("variable", (variable) =>
			{
				if (variableName in variable)
				{
					value = variable[variableName];
				}
				updateDom();
			});

			updateDom();
		});
	</script>
</head>

<body>
	<p id="valueText"></p>
</body>

</html>
