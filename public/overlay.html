<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/color-js/1.0.1/color.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js" integrity="sha512-yocoLferfPbcwpCMr8v/B0AB4SWpJlouBwgE0D3ZHaiP1nuu5djZclFEIj9znuqghaZ3tdCMRrreLoM8km+jIQ==" crossorigin="anonymous"></script>
	<style>
		.notificationContainer {
			display: flex;
			flex-direction: row;
			justify-content: center;
			margin-top: 60px;
		}

		.notification {
			max-width: 550px;
			background-color: white;
			border-radius: 10px;
			border-width: 4px;
			border-style: solid;
			padding: 25px;
			background: linear-gradient(180deg, hsl(234,70%,50%) 0%, hsl(234, 43%, 37%) 100%);
			border-color: hsl(234, 38%, 18%);
		}

		#notificationText {
			color: #fff;
			text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000;
			font-size: 40px;
			font-family: 'Anton', sans-serif;
			text-align: center;
		}

		.notificationContent {
			display: flex;
			justify-content: center;
			align-content: center;
			height: 100%;
		}

		#notificationImage
		{
			width: 275px;
			height: auto;
			margin-right: 2em;
		}

		.notification_animator
		{
			display: flex;
			flex-direction: row;
		}

		.hidden
		{
			display: none;
		}
	</style>
	<script>

		function connect()
		{
			var socket = new WebSocket("ws://127.0.0.1");

			socket.addEventListener('message', function (event)
			{
				let msg = JSON.parse(event.data);

				// Make follow notification dynamic match Hue
				/*if ("hue" in msg)
				{
					let hueCss = Math.floor(msg.hue * 360);
					$(".notification").css({
						background: `linear-gradient(180deg, hsl(${hueCss},70%,50%) 0%, hsl(${hueCss}, 43%, 37%) 100%)`,
						'border-color': `hsl(${hueCss}, 38%, 18%)`
					});
				}*/

				if (msg.notification)
				{
					if (msg.notification.text)
					{
						$('#notificationText').text(msg.notification.text);
					}
					else
					{
						$('#notificationText').text("");
					}

					if (msg.notification.image)
					{
						let img = $('#notificationImage');
						img.removeClass("hidden");
						img.attr("src", msg.notification.image);
					}
					else
					{
						$('#notificationImage').addClass("hidden");
					}

					if (msg.notification.color)
					{
						let color = msg.notification.color;
						$(".notification").css({
							background: `linear-gradient(180deg, ${chroma(color).hex()} 0%, ${chroma(color).darken().hex()} 100%)`,
							'border-color': `${chroma(color).darken(2).hex()}, 38%, 18%)`
						});
					}
					else
					{
						$(".notification").css({
							"background": "linear-gradient(180deg, hsl(234,70%,50%) 0%, hsl(234, 43%, 37%) 100%)",
							"border-color": "hsl(234, 38%, 18%)"
						});
					}


					$('.notification_animator').removeClass("animate__zoomOut").addClass('animate__jackInTheBox');
					setTimeout(function ()
					{
						$('.notification_animator').removeClass('animate__jackInTheBox').addClass("animate__zoomOut");
					}, 4500);
				}
			});

			socket.addEventListener('close', function () {
				setTimeout(function() {
					connect();
				}, 1000);
			});
		}

		$(document).ready(function ()
		{
			connect();
		});
	</script>
</head>

<body>
	<div class="notificationContainer">
		<div class="notification_animator animate__animated animate__zoomOut">
			<img id="notificationImage" class="hidden"/>
			<div class="notification">
				<div class="notificationContent">
					<div>
						<p id="notificationText"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
